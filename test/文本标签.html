<html>

<head>
    <meta charset="utf-8" />
    <title>文本标签</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <!--

            em和strong
            --这两个标签都表示一个强调的内容
            em主要表示语气上的强调,em在浏览器中默认使用斜体显示
            strong表示强调的内容,默认使用粗体显示
        -->

        </p>

        <p>

            </strong>
        </p>

        <p>

    <!--
            sup标签来设置一个上标 
        -->
    <!-- <p>
            2<sup>2</sup>
            <p>赵薇<sup><a href="#">[1]</a></sup></p>
        </p> -->
    <!--
            sub标签来设置一个下标 
        -->
    <!-- <p>H<sub>2</sub>O</p> -->
    <!--
            del标签来表示一个删除的内容
        -->
    <!-- <p>
            <del>17.75</del>
        </p> -->
    <!--
            ins标签来表示一个插入的内容,自带下划线
        -->
    <!-- <p>
            老师<ins>&nbsp;&nbsp;真好&nbsp;&nbsp;</ins>
        </p> -->


    <!--
            -无序列表ul,
            一个li就是一个列表项
            type可以修改无序列表的项目符号
            注意：默认的项目符号一般不使用,如果需要项目符号，可以采用为li设置背景图片的方式来设置
        -->
    <!-- <ul>
        <li>东邪</li>
        <li>西毒</li>
    </ul> -->
    <!--
            -有序列表ol,
            一个li就是一个列表项
            type可以修改有序列表的项目符号
               可选值：1默认值，阿拉伯数字
                      a/A 采用小写或大写字母作为序号
            注意：默认的项目符号一般不使用,如果需要项目符号，可以采用为li设置背景图片的方式来设置
        -->
    <!-- <ol>
        <li>东邪</li>
        <li>西毒</li>
    </ol> -->

    <!--
        定义列表
        dl来创建一个定义列表
          dt:被定义的内容
          dd:对定义内容的描述
    -->
    <dl>
         <dt>武松</dt>
         <dd>打虎英雄</dd>
         <dd>投奔梁山</dd>
         <dt>武大</dt>
         <dd>学校</dd>
    </dl>

</body>
